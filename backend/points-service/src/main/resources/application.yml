server:
  port: ${POINTS_SERVICE_PORT:8082}
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: points-service
  
  # 激活的配置文件
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:points_system}?useUnicode=true&characterEncoding=utf8&useSSL=${DB_SSL_ENABLED:false}&serverTimezone=Asia/Shanghai&connectionCollation=utf8mb4_unicode_ci
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false
  
  jackson:
    default-property-inclusion: non_null
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai

jwt:
  secret: ${JWT_SECRET:3EtrLX3zwP8MARuBQdBojsLFZK07+TOKGNvJYJqeLtCzuuDSuVfDqc/5z8/CyElUYwVVbamDmithMryaXNDlZQ==}
  expiration: ${JWT_EXPIRATION:2592000000}  # 30天 (30 * 24 * 60 * 60 * 1000)

# 验证码配置
verification:
  # 验证码模式：simple（简单验证）, sms（短信验证）
  mode: ${VERIFICATION_MODE:simple}
  # 简单验证模式下的测试验证码（仅开发环境使用）
  test-code: ${VERIFICATION_TEST_CODE:}
  # 验证码有效期（秒）
  expiration: ${VERIFICATION_CODE_EXPIRATION:300}

logging:
  level:
    com.points: ${APP_LOG_LEVEL:INFO}
    org.springframework.web: ${LOG_LEVEL:INFO}

---
# 开发环境配置
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

verification:
  mode: simple
  test-code: "123456"

logging:
  level:
    com.points: DEBUG

---
# 生产环境配置
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

verification:
  mode: sms
  test-code: ""

logging:
  level:
    com.points: WARN
    org.springframework.web: WARN
