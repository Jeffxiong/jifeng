server:
  port: ${AUTH_SERVICE_PORT:8081}
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: auth-service
  
  # 激活的配置文件
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:points_system}?useUnicode=true&characterEncoding=utf8&useSSL=${DB_SSL_ENABLED:false}&serverTimezone=Asia/Shanghai&connectionCollation=utf8mb4_unicode_ci
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  
  jackson:
    default-property-inclusion: non_null
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
  
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:0}

jwt:
  secret: ${JWT_SECRET:3EtrLX3zwP8MARuBQdBojsLFZK07+TOKGNvJYJqeLtCzuuDSuVfDqc/5z8/CyElUYwVVbamDmithMryaXNDlZQ==}
  expiration: ${JWT_EXPIRATION:2592000000}  # 30天 (30 * 24 * 60 * 60 * 1000)
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:7776000000}  # 90天

# CORS配置
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174}

logging:
  level:
    com.points: ${APP_LOG_LEVEL:INFO}
    org.springframework.web: ${LOG_LEVEL:INFO}
    org.springframework.security: ${LOG_LEVEL:INFO}

---
# 开发环境配置
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    com.points: DEBUG

---
# 生产环境配置
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

logging:
  level:
    com.points: WARN
    org.springframework.web: WARN
